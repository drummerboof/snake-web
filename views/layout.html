<!doctype html>
<html>
<head>

    <title>{% block title %}Snake Server{% endblock %}</title>

    {% block head %}
    <link rel="stylesheet" href="/stylesheets/style.css">
    {% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/vendor/jquery.js"></script>
    <script src="/javascripts/vendor/underscore.js"></script>
    <script src="/javascripts/vendor/backbone.js"></script>
    <script src="/javascripts/vendor/handlebars-runtime.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
